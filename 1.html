<script>function guess_the_number(num)
{
    let num1 = num;
    number = +prompt("Угадайте число от 1 до 100", "");
    if (typeof number === "number")
    {
        if (((num1 =+ number) !== parseFloat(number)) || (!Number.isFinite(num)))
        {
            number = prompt("Угадайте число от 1 до 100", "");
        }
        if (!((num1 =+ number) !== parseFloat(number)) || !(!Number.isFinite(num)))
        {
            if (number > num)
            {
                alert("Загаданное число меньше");
                return guess_the_number(num);
            }
            else if (number < num)
            {
                alert("Загаданное число больше");
                return guess_the_number(num);
            }
            else if (number == num) 
            {
                document.write(num, " ");
                document.write("УРА ВЫ УГАДАЛИ");
                return;
            }
        }
    }
}

let num = Math.floor(Math.random() * 100) + 1;
guess_the_number(num);
</script>
